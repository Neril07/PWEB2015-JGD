<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">


        <title>Grolem</title>

        <!-- Bootstrap core CSS -->
        <link href="framework/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="stylesheets/customize.css"  rel="stylesheet">
    </head>
    <body>

        {% include 'navbar.html' %}
        <div class="container">
            <div class="jumbotron">
                <br><br>
                <form method="post" action="/listeAbsences">
                    Etudiant :
                    <input type="text" name="etudiant">

                    <br>

                    Groupe :
                    <!-- liste deroulante des groupes -->
                    <select name="groupe">
                        <option value=""> ---- </option>
                        {% for groupe in groupes: %}
                            <option value="{{ groupe['name'] }}"> {{ groupe['name'] }} </option>
                        {% endfor %}
                    </select>

                    <br><br>

                    Cours :
                    <!-- liste deroulante des cours -->
                    <select name="cours">
                        <option value=""> ---- </option>
                        {% for cours in courss: %}
                            <option value="{{ cours['name'] }}"> {{ cours['name'] }} </option>
                        {% endfor %}
                    </select>
                    <br><br>
                    <input type="submit" value="Lancer la recherche" class="btn btn-success">
                    <br><br>
                    <i>{{ erreur }}</i>

                </form>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="framework/bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
