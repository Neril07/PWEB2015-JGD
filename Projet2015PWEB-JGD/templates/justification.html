<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Grolem</title>

    <!-- Bootstrap core CSS -->
    <link href="framework/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/customize.css"  rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container" style="margin-top: 60px">
        <form action="justif" method="post">
            <select class="form-control" name="eleve">
                {% for etudiant in etudiants %}
                <option value="{{ etudiant.id }}">{{ etudiant.nomPrenom }}
                {% endfor %}
            </select>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Voir les absences  de cet etudiant"/>
        </form>
    </div>

    {% if absences %}
    <div class="container">
        <form action="justif?id={{ etudiant }}" method="post">
            <select nom="eleve">
                {% for cours in absences %}
                    {% for absence in absences[cours] %}
                    <option  value='{{ cours  + "|"  + absence["date"] + "|" + absence["heureDebut"] }}'>{{ cours + " le " + absence["date"] + " de " + absence["heureDebut"] + " a " + absence["heureFin"] }}
                    {% endfor %}
                {% endfor %}
            </select>
        <input type="submit" value="Justifier cette  absence" class="btn btn-success">
        </form>
    </div>
    {% endif %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="framework/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
