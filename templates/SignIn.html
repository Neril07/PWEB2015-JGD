<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">


        <title>Grolem registration page</title>

        <!-- Bootstrap core CSS -->
        <link href="framework/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="stylesheets/customize.css"  rel="stylesheet">
    </head>
    <body>

        {% include 'navbar.html' %}

        <div class="container" style="margin-top: 60px">

            <form method="post" role="form">
                <div class="form-group">
                    <label style="font-size: 20px" for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" required="" name="username" value="{{ user }}">
                    <span class="error">{{usernameError}}</span>
                </div>
                <div>
                    <div class="form-group">
                    <label style="font-size: 20px" for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="" name="password" value="{{ pw }}">
                    <span class="error">{{passwordError}}</span>
                </div>
                </div>
                    <div class="form-group">
                    <label style="font-size: 20px" for="exampleInputPassword2">Verify Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Verify Password" required="" name="verify">
                    <span class="error">{{verify}}</span>
                </div>
                <div class="form-group">
                    <label style="font-size: 20px" for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" class="form-control" placeholder="Pseudo" required="" name="pseudo" value="{{ pseudo }}">
                    <span class="error">{{pseudoError}}</span>
                </div>

                <input type="submit" value="S'inscrire" class="btn btn-success">
            </form>


        </div> <!-- /container -->

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="framework/bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
